<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>üß† –ò–≥—Ä–∞ "–ü–∞–º—è—Ç—å" ‚Äî Telegram WebApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    h1 { margin-top: 20px; font-size: 24px; }
    .stats { display: flex; gap: 20px; margin: 10px 0; font-size: 18px; }
    .board {
      display: grid;
      grid-template-columns: repeat(4, 70px);
      grid-gap: 10px;
      justify-content: center;
    }
    .card {
      width: 70px;
      height: 70px;
      background: #444;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
      user-select: none;
    }
    .card.revealed { background: #fff; color: #000; transform: scale(1.05); }
    .card.matched { background: #2ecc71; color: #fff; cursor: default; }
    .message { margin-top: 20px; font-size: 22px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>üß© –ò–≥—Ä–∞ "–ü–∞–º—è—Ç—å"</h1>
  <div class="stats">
    <div>‚è± –í—Ä–µ–º—è: <span id="time">0</span> —Å–µ–∫</div>
    <div>üîÑ –ü–æ–ø—ã—Ç–∫–∏: <span id="moves">0</span></div>
  </div>
  <div id="game-board" class="board"></div>
  <div id="message" class="message"></div>

  <script>
    // === Telegram WebApp –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è ===
    let tg = null;
    try {
      tg = window.Telegram?.WebApp || null;
      if (tg) {
        tg.ready();
        tg.expand();
        console.log("‚úÖ Telegram WebApp –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω");
      } else {
        console.warn("‚ö†Ô∏è Telegram.WebApp –Ω–µ –Ω–∞–π–¥–µ–Ω ‚Äî –∑–∞–ø—É—â–µ–Ω–æ –≤–Ω–µ Telegram");
      }
    } catch (err) {
      console.error("‚ùå –û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ Telegram WebApp:", err);
    }

    // === –û—Å–Ω–æ–≤–Ω–∞—è –ª–æ–≥–∏–∫–∞ –∏–≥—Ä—ã ===
    const boardEl = document.getElementById("game-board");
    const timeEl = document.getElementById("time");
    const movesEl = document.getElementById("moves");
    const messageEl = document.getElementById("message");

    const symbols = ["üçé","üçä","üçá","üçì","üçâ","üçã","üçí","ü•ù"];
    let cards = [];
    let firstCard = null;
    let secondCard = null;
    let moves = 0;
    let matchedPairs = 0;
    let time = 0;
    let timer = null;
    let resultSent = false;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function startGame() {
      const doubled = [...symbols, ...symbols];
      cards = shuffle(doubled);
      boardEl.innerHTML = "";
      cards.forEach((symbol, index) => {
        const card = document.createElement("div");
        card.className = "card";
        card.dataset.index = index;
        card.dataset.symbol = symbol;
        card.addEventListener("click", onCardClick);
        boardEl.appendChild(card);
      });
      moves = 0;
      matchedPairs = 0;
      time = 0;
      movesEl.textContent = "0";
      timeEl.textContent = "0";
      messageEl.textContent = "";
      clearInterval(timer);
      timer = setInterval(() => {
        time++;
        timeEl.textContent = time;
      }, 1000);
    }

    function onCardClick(e) {
      const card = e.currentTarget;
      if (card.classList.contains("revealed") || card.classList.contains("matched")) return;
      if (firstCard && secondCard) return;

      card.classList.add("revealed");
      card.textContent = card.dataset.symbol;

      if (!firstCard) {
        firstCard = card;
      } else {
        secondCard = card;
        moves++;
        movesEl.textContent = moves;
        checkMatch();
      }
    }

    function checkMatch() {
      if (!firstCard || !secondCard) return;

      if (firstCard.dataset.symbol === secondCard.dataset.symbol) {
        firstCard.classList.add("matched");
        secondCard.classList.add("matched");
        matchedPairs++;
        if (matchedPairs === symbols.length) {
          endGame();
        }
        resetSelection();
      } else {
        setTimeout(() => {
          firstCard.classList.remove("revealed");
          secondCard.classList.remove("revealed");
          firstCard.textContent = "";
          secondCard.textContent = "";
          resetSelection();
        }, 700);
      }
    }

    function resetSelection() {
      firstCard = null;
      secondCard = null;
    }

    function endGame() {
      clearInterval(timer);
      messageEl.textContent = `üéâ –ü–æ–±–µ–¥–∞! –í—Ä–µ–º—è: ${time} —Å–µ–∫.`;
      sendWinResultOnce(time);
    }

    // === –û—Ç–ø—Ä–∞–≤–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ –≤ Telegram ===
    function sendWinResultOnce(time) {
      if (resultSent) return;
      resultSent = true;

      const payload = { action: "memory_score", time };

      if (!tg) {
        console.warn("‚ö†Ô∏è Telegram.WebApp –Ω–µ –∞–∫—Ç–∏–≤–µ–Ω, —Ä–µ–∑—É–ª—å—Ç–∞—Ç –Ω–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω:", payload);
        return;
      }

      try {
        console.log("üì§ –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç:", payload);
        tg.sendData(JSON.stringify(payload));

        setTimeout(() => {
          try {
            tg.close();
            console.log("üö™ WebApp –∑–∞–∫—Ä—ã—Ç –ø–æ—Å–ª–µ –æ—Ç–ø—Ä–∞–≤–∫–∏");
          } catch (err) {
            console.error("‚ö†Ô∏è –û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ WebApp:", err);
          }
        }, 2500);
      } catch (err) {
        console.error("‚ùå –û—à–∏–±–∫–∞ tg.sendData:", err);
      }
    }

    // === –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã ===
    startGame();
  </script>
</body>
</html>
